<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers</title>

<style>
    *{
        box-sizing: border-box;
    }

.none{
    background-color: red;
width:50px;
height:  50px;
border: 1px solid black;
color: white;
text-align: center ;
padding-top: 15px;
display: inline-block;
margin: 10px;

}

.container{

    width:500px;
height: fit-content;
background-color: royalblue;

display: inline-block;
display:flex;
flex-wrap: wrap;

}




</style>

</head>
<body>
   
    <h3>Hide even numbers from 1 to 10 !</h3>
<div class="container">
<div class="none">1</div>
<div class="none">2</div>
<div class="none">3</div>
<div class="none">4</div>
<div class="none">5</div>
<div class="none">6</div>
<div class="none">7</div>
<div class="none">8</div>
<div class="none">9</div>
</div>
</body>
</html>
